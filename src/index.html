<head>
<meta charset="utf-8">

<meta name="format-detection" content="telephone=no,email=no,address=no">
<link rel="canonical" href="">
<link rel="stylesheet" href="./styles.css"">

<link rel="stylesheet" href="./app/css/thumbnail.css"">

<!-- Import Google Fonts -->

<!-- Import JS/jQuery Library -->
<script type="module" src="./app/thumb_app.js"></script>
<script type="module" src="./app/header.js"></script>
<script src="./app/libs/SplitView.js"></script>
<script src="./app/libs/umbrella.min.js"></script>

<script src="./app/index.js">
	let resizeTimer;
window.addEventListener("resize", () => {
  document.body.classList.add("resize-animation-stopper");
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    document.body.classList.remove("resize-animation-stopper");
  }, 400);
});
</script>
</head>
<body onload = app_init() className="color-bg-inset">
	<div id="app_content" class="color-bg-inset">
		<!-- START Header Area -->
		<div id="appBar" class="color-bg-inset border">
			<!-- Drive Select -->
			<!-- Drive Select Button and Dropdown -->
			<div  class="btn ">
				<div id="driveSelectBtn">
					<img src="./assets/icon/hard_drive.svg" alt="Drive Icon">
				</div>
				<label className=".Label">Drive</label>
				<div  id="driveDropdown" class="hidden">
					<nav  id="driveList" class="menu">
						<!-- JavaScriptで動的に追加されるリスト要素 -->
					</nav>
				</div>
			</div>
		</div>
		<!-- END Header Area -->

		<!-- START Main Area -->
		<main class="split-view horizontal">
			<div className="dir-list-container">View A</div>
			<div class="sv_gutter"></div>
			<div className="thumb-container .container-xl">
				<p>View B</p>
			</div>
		</main>
		<!-- END Main Area -->

		<!-- START Footer Area -->
		<footer id="footer">footer</footer>
		<!-- END Footer Area -->
	</div>
</body>
</html>
